<body>
    <div id="div1">
        <center>

<br>

       <h1>BMI Chart</h1> 
        <table cellspacing="50">
          <tr>
            <th>BMI</th>
            <th>Status</th>
          </tr>  
          <tr>
            <td><=18.4</td>
            <td style="background-color: #DAF7A6 ;">Underweight</td>
          </tr> 
          <tr>
            <td>18.5-24.9</td>
            <td style="background-color: green;">Normal</td>
          </tr> 
          <tr>

            <td style="background-color: #FFC300;">Overweight</td>
          </tr> 
          <tr>
            <td>>=30.0</td>
            <td style="background-color: red;">Obese</td>
          </tr> 
        </table>
    </center>
</div>
    <script>
var a=document.querySelector("#txt1");
var b=document.querySelector("#txt2");
var btn=document.querySelector("#btn");
document.querySelector('#btn2').addEventListener("click",()=>{
    let convert=0.3048*prompt("convert height (feets to meters)");
alert(convert);
})

btn.addEventListener("click",bmi);
function bmi(){
    let h=a.value;
    let w=b.value;
    let ans=(w/(h*h));
    
    if(h==null||h==''&& w==''||w==null){
        alert("filled the given parameters");
    }
    else{
    if(ans<=18.4){
    document.querySelector('#div3').innerHTML=`<center><strong style="color:black">${ans} Underweight</strong><center>`;
        document.body.style.backgroundColor = '#DAF7A6 ';
    }
        else if(ans>=18.5&&ans<=24.9){
    document.querySelector('#div3').innerHTML=`<center><strong>${ans} Normal<strong></center>`;
    document.body.style.backgroundColor = 'green';
    }
        else if(ans>=25.0&&ans<=29.9){
            console.log("hi");
    document.querySelector('#div3').innerHTML=`<center><strong> ${ans} Overweight</strong></center>`;
        document.body.style.backgroundColor = '#FFC300';
    }	
        else{
            console.log("hi");
        document.querySelector('#div3').innerHTML=`<center><strong style="background-color:red">${ans} Obese</strong></center>`;
        document.body.style.backgroundColor = 'red';
        } 
}
    
}
    </script>
